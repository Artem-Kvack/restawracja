<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="header">
        <h1 class="header-title">Witamy w restawracji "Wszystkie smaki"</h1>
    </div>
    <div class="right-banner">
        <img src="./img/menu.jpg" alt="vkysnie makarony" class="main-rg-img">
    </div> 
    <div class="left-banner"> 
        <h2 class="main-rg-title">U nas dobrze zjesz!</h2>
        <ol class="main-rg-list">
            <li class="main-rg-item">Obiady od 40 zł</li>
            <li class="main-rg-item">Przekąski od 10 zł</li>
            <li class="main-rg-item">Kolacje od 20 zł</li>
        </ol>
    </div>
    <div class="login">
        <h2 class="login-title">Zarezerwuj stolik on-line</h2>
        <label for="date" class="login-label">Data (format rrrr-mm-dd):</label>
        <input type="date" id="date" class="login-input"> 
        <label for="number" class="login-label">Ile osób?:</label>
        <input type="number" id="number" class="login-input">
        <label for="tel" class="login-label">Numer telefonu: </label>
        <input type="tel" id="tel" class="login-input">
        <label class="login-label"><input type="checkbox" class="login-input"> Zgadzam się na przetwarzanie <a href="" class="login-link">moich danych osobowych</a> </label>
        <button class="login-btn">WYCZYŚĆ</button>
        <button class="login-btn">REZERWUJ</button>
    </div>

    <div class="footer"> <p class="footer-text">Stronę internetową opracował:</p></div>
</body>
</html>
